<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TANK_REMAKE</title>
	<link rel="stylesheet" href="./site.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<div id="debugPalette">
		<h3>DEBUG</h3>
		<button id="debug" value="false">debug = false</button>
		<table id="mainTank">
			<tr>
				<td>
					level:
					<select id="mainTank_level">
						<option value="0">1</option>
						<option value="1">2</option>
						<option value="2">3</option>
						<option value="3">4</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					color:
					<select id="mainTank_color">
						<option value="YELLOW">yellow</option>
						<option value="GREEN">green</option>
						<option value="MAGENTA">magenta</option>
						<option value="WHITE">white</option>
					</select>
				</td>
			</tr>
		</table>
		
		<h3>GAMEDATA</h3>
		<table id="gamedata">
		</table>

		<h3>ANIMATION</h3>
		<table>
			<tr>
				<td>
					<button id="mainTank_invincible">tank invincible</button>
					<button id="mainTank_hit">tank hit</button>
				</td>
			</tr>
		</table>

		<h3>OBJECTS</h3>
		<ul id="li_track">
			<li>
				<label for="li_block">BLOCK</label>
				<input type="checkbox" id="li_block">
			</li>
			<li>
				<label for="li_tank">TANK</label>
				<input type="checkbox" id="li_tank">
			</li>
			<li>
				<label for="li_bullet">BULLET</label>
				<input type="checkbox" id="li_bullet">
			</li>
			<li>
				<label for="li_animation">ANIMATION</label>
				<input type="checkbox" id="li_animation">
			</li>
		</ul>
		<table id="objects">
		</table>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
